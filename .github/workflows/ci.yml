name: CI
on:
  push:
    branches:
      - main
  release:
    types:
    - created
jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Install Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 20.x

    - run: npm install

    - name: Run ESLint (fail on warnings)
      run: npx eslint . --ext .ts,.js --max-warnings=0 --ignore-pattern out/

    - run: xvfb-run -a npm test
      if: runner.os == 'Linux'

    - run: npm test
      if: runner.os != 'Linux'

    - name: Publish
      if: success() && github.event_name == 'release' && matrix.os == 'ubuntu-latest'
      run: npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
